{% extends 'base.html' -%}
{% set active_page = "index" %}
{% set title = "Project WPC 2017" %}

{% block content %}

    <div class="container">
        <div class="jumbotron">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label ">Select image to upload:
                        <!-- accept="image/x-png,image/gif,image/jpeg"
                        przegladarka pokazuje tylko obrazy i git
                        -->
                        <span class="btn btn-default btn-file">btn
                        <input class="file" type="file" accept="image/*" name="uploaded_media" id="fileToUpload" multiple="true" hidden>
                        </span>
                    </label>
                    <p class="help-block">Example block-level help text here.</p>
                    <br/>
                    <div id="image-holder"></div>
                    <!--<input type="submit" value="Upload Image" name="submit"> -->
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>

    </div>

{% endblock %}
